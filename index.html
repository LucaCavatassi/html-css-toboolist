<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="./img/logo.png" alt="Toboolist Logo">
    </header>
    <!-- /header -->
    <main>
        <div class="container">
            <!-- input -->  
            <div class="input-box">
                <input class="inputdata roundedbrdr" type="text" placeholder="es. Fare la spesa...">
                <button class="inputdata roundedbrdr osblue whitetext">Add Task</button>
            </div>        
            <!-- /input -->
            <!-- lists -->
            <ul class="alltasklist">
                <li>
                    &#10148; <strong>TASK PRECEDENTI</strong>
                    <ul>
                        <li class="taskbox roundedbrdr greytext"> 
                            <span class="check">&check;</span>
                            <span class="done">Quarterly Newsletter</span>
                            <span class="tag osblue whitetext"> Editorial</span>
                        </li>
                    </ul>
                </li>
                <li>&#10148; <strong>OGGI</strong></li>
                <li>&#10148; <strong>PROSSIMI GIORNI</strong></li>
            </ul>
            <!-- /lists -->
        </div>
    </main>
  
</body>
</html>
